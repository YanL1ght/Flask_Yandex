{% extends "html_files/base.html" %}

{% block content %}
    <link rel="stylesheet" href="../../static/css_files/css_product.css">

    <main>
            <div class="params">
                <h2>{{title}}</h2>
                <h3>{{user}}</h3>
                <div class="image_cursel">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                      {% for image in files %}
                          {% if loop.first %}
                                <div class="carousel-item active">
                                  <img src="../../static/img/product's_image/{{ image }}" class="d-block w-100" alt="image">
                                </div>
                          {% else %}
                                <div class="carousel-item">
                                  <img src="../../static/img/product's_image/{{ image }}" class="d-block w-100" alt="image">
                                </div>
                          {% endif %}
                        {% endfor %}
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </a>
                </div>
                <form class="buy" method="post">
                    <p>{{ price }}</p>
                    <button type="submit" name="buy">Добавить в корзину</button>
                </form>
                <h4>description</h4>
                <p>{{ description }}</p>
                </div>
            </div>
    </main>
{% endblock %}
