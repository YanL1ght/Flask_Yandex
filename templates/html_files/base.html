<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./static/css_files/css_main.css">
</head>


<body>
<!--Навигация-->
<nav class="navbar">
    <div class="container">
        <div class="navbar-wrap">
            <ul class="navbar-menu">
                <li>
                    <a class="he" type="submit" href="/" name="home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-house" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                        </svg>
                    </a>
                </li>
                <li><a class="he" type="submit" href="/catalog" name="a_catalog">Каталог</a></li>
                <li><a class="he" type="submit" href="#" name="a_info">Информация</a></li>
                <li><a class="he" type="submit" href="#" name="a_support">Техподержка</a></li>
            </ul>
        </div>

        <button class="menu-button">
            <div class="menu-bar">
                <span class="line top_span"></span>
                <span class="line middle_span"></span>
                <span class="line bottom_span"></span>
            </div>
        </button>

        <div class="account">
            {% if current_user.is_authenticated %}
            <a type="submit" href="/logout">
                {{ current_user.name }}
            </a>
            {% else %}
            <a type="submit" href="/login">
                Sing In
            </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="dropdown_menu">
    <ul>
        <li><a type="submit" href="#" name="a_info">Информация</a></li>
        <li><a type="submit" href="/catalog" name="a_catalog">Каталог</a></li>
        <li><a type="submit" href="#" name="a_support">Техподержка</a></li>
    </ul>
</div>
{% block content %}{% endblock %}
</body>
