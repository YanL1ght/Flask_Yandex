<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css_files/css_catalog.css"> <!-- ./static/css_files/css_search.css -->
    <title>Search</title>
</head>
<body>
    <nav class="navi_search">
        <div class="search_bar">
            <input type="text" class="search" name="search_input">
            <button type="submit" class="post_search" name="search_button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>
    </nav>
    <main>
            <div class="post-itm">
                 {% for item in items %}
                    <button class="post-button">
                        <div class="post-ai">
                          <img src="../../static/img/image (2).png" alt="ai">
                          <p>{{ item }}</p>
                        </div>
                     </button>
                {% endfor %}
            </div>
    </main>

    
</body>
</html>
